<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="perfil.css">
    <script src="JS/egresos.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="lado-izquierdo col-3 bg-white d-flex flex-column align-items-center">
                <!-- Cosas del usuario -->
                <div>
                    <div class="align-items-center">
                        <img src="https://www.usmagazine.com/wp-content/uploads/2019/10/Will-Smith-Fresh-Prince-Bel-Air-Promo.jpg?quality=78&strip=all" class="rounded-circle usuario-foto" alt="foto-del-usuario">
                    </div>
                    <div class="align-items-center">
                        <p class="nom-usuario text-center">Príncipe Fresco</p>
                    </div>
                </div>

                <!-- Botones de redireccion -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Dashboard</button>
                    <button class="btn btn-primary" type="button">Gastos</button>
                    <button class="btn btn-primary" type="button">Presupuestos</button>
                    <button class="btn btn-primary" type="button">Configuracion</button>
                    <br>
                    <button class="btn btn-primary" type="button">Salir</button>
                </div>
            </div>
            <div class="lado-derecho col-9 bg-light">

                <div>
                    <h1>Mis gastos</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Agregar Egreso
                    </button>
                </div>

                <div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Recurrente</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Accion</th>
                          </tr>
                        </thead>
                        <tbody id="TBody">
                          <tr>
                            <td scope="row">12/12/2024</td>
                            <td>Ocio</td>
                            <td>La niebla, libro de Stephen King</td>
                            <td>No</td>
                            <td>S/. 29.99</td>
                            <td>
                                <i class="lapiz">Editar</i> 
                                <i class="basura">Borrar</i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de agregar -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Egreso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formu">
                        <div class="form-group">
                          <label for="fecha">Fecha: </label>
                          <input type="date" class="form-control" id="fecha" required/>
                        </div>
                        
                        <div class="form-group">
                          <label for="categoriaText">Categoria: </label>
                          <input type="text" class="form-control" id="categoriaText" required/>
                        </div>
                
                        <div class="form-group">
                          <label for="descripcionText">Descripcion: </label>
                          <input type="text" class="form-control" id="descripcionText" required/>
                        </div>
                        
                        <div class="form-group">
                          <label for="monto">Monto: </label>
                          <input type="number" class="form-control" id="monto" step="0.01" min="0" placeholder="0.00" required/>
                        </div>
                
                        <div class="form-check">
                          <label for="recuBool">Recurrente?: </label>
                          <input type="checkbox" class="checkbox-inline " id="recuBool">
                        </div>
                
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="but_agregar">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar sin guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
