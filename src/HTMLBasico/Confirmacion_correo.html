<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación Correo Electrónico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12">
                <div class="card p-4" style="max-width: 570px; width: 100%;">
                    <h3 class="text-left ">Confirmación correo electrónico</h3> <!-- Subrayado agregado aquí -->
                    <p class="card-text text-left mt-4">
                        Un correo electrónico de confirmación ha sido enviado a la dirección de correo registrada en la aplicación. 
                        Agradeceremos que confirme su dirección de correo antes de autenticarse.
                    </p>
                    <p class="text-left">Gracias.</p>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <button class="btn btn-primary w-100">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
