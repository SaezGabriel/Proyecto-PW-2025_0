<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Centrado</title>
    <!-- Vinculamos Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container p-5 bg-white rounded-5 " style="max-width: 400px; width: 100%; height: 280px">
        <h5 class="text-center">Filtrar por rol de usuario</h5>
        <form>
            <div class="row mb-4 mt-5 justify-content-center">
                <div class="col-md-2 text-end">
                    <label  >Rol</label>
                </div>
                <div class="col-md-8">
                    <select id="rol" name="rol" class="form-select">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
            </div>
            <!-- Botones centrados -->
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-secondary me-5" style="--bs-btn-padding-y: 0.4rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1rem;">Cancelar</button>
                <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: 0.4rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1rem;">Aceptar</button>

            </div>
        </form>
    </div>

   
</html>
