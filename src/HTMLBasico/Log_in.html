<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center bg-body-secondary" style="height: 100vh;">
    <div class=" p-4 rounded bg-white" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Log In</h1>
        <form>
            <div class="row mb-3">
                <div class="col-12">
                    <input id="email" class="form-control" type="email" placeholder="Ingresar correo" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <input id="password" class="form-control" type="password" placeholder="Ingresar contraseña" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <a href="#" class="text-decoration-underline">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Ingresar</button>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-center">
                    <span class="text-muted">O</span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary" type="button">Registrarse</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
