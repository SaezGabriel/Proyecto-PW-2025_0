<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center bg-body-secondary" style="height: 100vh;">
    <div class="login-container p-4 border rounded shadow-sm bg-white" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Log In</h1>
        <form>
            <div class="mb-3">
                <input class="form-control" type="email" placeholder="Ingresar correo" required />
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" placeholder="Ingresar contraseña" required />
            </div>
            <div class="text-center mb-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="d-grid gap-2 mb-2">
                <button class="btn btn-primary" type="button">Ingresar</button>
            </div>
            <div class="text-center mb-2">
                <span class="text-muted ">O</span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button">Registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
